<!DOCTYPE html>
<html>
<body>
<h3>Checking IP and port availability</h3>
<form action="/" method="POST" novalidate>
    <div>
        <p><label>destination ip:</label></p>
        <p><input type="ip" name="ip"></p>
    </div>
    <div>
        <p><label>destination port:</label></p>
        <p><input type="port" name="port"></p>
    </div>
    <div>
        <input type="submit" value="Check connectivity">
    </div>
</form>
</body>
</html>
